<div class="container">
  <table mat-table [dataSource]="objects" class="mat-elevation-z8">
    <!-- Object Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Object Type</th>
      <td mat-cell *matCellDef="let property">{{ property.type }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let property">{{ property.address }}</td>
    </ng-container>

    <!-- Number of Rooms Column -->
    <ng-container matColumnDef="numberOfRooms">
      <th mat-header-cell *matHeaderCellDef>Number of Rooms</th>
      <td mat-cell *matCellDef="let property">{{ property.numberOfRooms }}</td>
    </ng-container>

    <!-- Square Footage Column -->
    <ng-container matColumnDef="squareFootage">
      <th mat-header-cell *matHeaderCellDef>Square Footage</th>
      <td mat-cell *matCellDef="let property">{{ property.squareFootage }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let property">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewSketch(property._id)">
            <mat-icon>pageview</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="deleteObject(property._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>

    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let property; columns: displayedColumns;"></tr>
  </table>
</div>
