<div class="sign-in-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>LOGIN</p>
        <mat-error>{{message}}</mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="username" required (keyup)="resetError()">
          <mat-error *ngIf="isFieldInvalid('username')">
            Username is required field
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Password is required field
          </mat-error>
        </mat-form-field>
        <mat-radio-group formControlName="type" class="full-width-radio">
          <mat-radio-button value="client">Client</mat-radio-button>
          <mat-radio-button value="agency">Agency</mat-radio-button>
        </mat-radio-group>
        <button mat-raised-button class="submit-button">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
